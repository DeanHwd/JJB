publishers:
  - plot:
    - title: MyPlot
      yaxis: Y
      csv-file-name: myplot.csv
      group: PlotGroup
      num-builds: ''
      style: line
      exclude-zero-yaxis: true
      logarithmic-yaxis: true
      use-description: false
      series:
        - file: graph-me-second.properties
          label: MyLabel
          format: properties
        - file: graph-me-first.csv
          url: 'http://srv1'
          inclusion-flag: 'off'
          display-table: true
          format: csv
    - title: MyPlot2
      yaxis: Y
      csv-file-name: myplot2.csv
      group: PlotGroup
      style: line
      use-description: false
      series:
        - file: graph-me-third.xml
          url: 'http://srv2'
          format: xml
          xpath-type: 'node'
          xpath: '/*'
