publishers:
  - jacoco:
      exec-pattern: "**/**.exec"
      class-pattern: "**/classes"
      source-pattern: "**/src/main/java"
      source-inclusion-pattern: '**/*.java'
      update-build-status: true
      targets:
        - branch:
            healthy: 10
            unhealthy: 20
        - method:
            healthy: 50
            unhealthy: 40
